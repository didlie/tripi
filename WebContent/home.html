					//also if public?
					var htmlString = "<div class = 'result-blocks'><a href = ''><img class = 'result-img' src = '" + message.img;
					htmlString += "'> <div class = 'result-text'><h3>" + message.title + "</h3> Trip Details..." + message.details + "</div></a></div>";
					document.getElementById("newI").innerHTML += htmlString;
				}
			}

			event.data = {"message": "newI", "title": document.getElementById("title").value, "img": document.getElementByID("img").value, "details": document.getElementById("details").value};
			socket.send(event.data);
			return false; //because on submit, if true, will go to same page and reload the connectToServer, so return false so it doesnt submit
		}
