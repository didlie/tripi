<!doctype html>

<html>
	<head>
		<title>Tripi - Trip</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/stylesheet.css">
	</head>
	<script>
		var socket;
		function connectToServer() {
			socket = new WebSocket("ws://localhost:8080/WebSockets/ws"); 
		
			socket.onmessage = function(event) {
				let message = JSON.parse(event.data); // assume event.data = {"message": "login", "user": "natalie"}

				if(message.message == "newI"){
					//also if public?
					var htmlString = "<div class = 'result-blocks'><a href = ''><img class = 'result-img' src = '" + message.img;
					htmlString += "'> <div class = 'result-text'><h3>" + message.title + "</h3> Trip Details..." + message.details + "</div></a></div>";
					document.getElementById("newI").innerHTML += htmlString;
				}
			}
		function sendMessage() { //for when you make a newI
			event.data = {"message": "newI", "title": document.getElementById("title").value, "img": document.getElementByID("img").value, "details": document.getElementById("details").value};
			socket.send(event.data);
			return false; //because on submit, if true, will go to same page and reload the connectToServer, so return false so it doesnt submit
		} 
	</script>
	
	<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Tripi</a>
    </nav>

		<div class="container-fluid full-screen">
			<div class="row h-100">
				<div class="col padding-0">
					<div id="map"></div>
				</div>
				
				<div class="col timeline">
          <h2>Friday, 3/30/18</h2>

            </div>
          </div>

          <div class="card trip-item">
            <div class="card-body">
              <h5 class="card-title">SAL CS Center</h5>
              <h6 class="card-subtitle mb-2 text-muted">941 Bloom Walk</h6>
              <p class="card-text">Head over to SAL and work on 201 project</p>
            </div>
          </div>

          <div class="card trip-item">
            <div class="card-body">
              <h5 class="card-title">Leavey Library</h5>
              <h6 class="card-subtitle mb-2 text-muted">651 W 35th St</h6>
              <p class="card-text">Head over to Leavey then work on GE homework</p>
            </div>

          <button class="btn btn-primary" onSubmit = "sendMessage()"><i class="fas fa-plus-square"></i> Add Item</button>
				</div>
			</div>      
		</div>
		
    <script>
      function initMap() {
        var sal = {lat: 34.019614, lng: -118.289828};
        var home = {lat: 34.027411, lng: -118.279681};
        var leavey = {lat: 34.021752, lng: -118.282779};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: leavey
        });

        new google.maps.Marker({
          position: sal,
          map: map
        });

        new google.maps.Marker({
          position: home,
          map: map
        });

        new google.maps.Marker({
          position: leavey,
          map: map
        });
      }
    </script>
